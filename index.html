---
layout: default
title: Vesa Vänskä
---

<div id="content">
  {% for post in site.posts limit:5 %}
    <div class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

      <div class="post_information">
        {{ post.date | date_to_string | upcase }}
      </div>

      {{ post.content }}

      <p>
        <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}">Comments</a>
      </p>
    </div>
  {% endfor %}

  <a href="/archive" id="archive_link">More in the archive...</a>
</div>
